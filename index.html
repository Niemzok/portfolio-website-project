<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front-End Ninja</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <div class="col-md-6">
            <img src="img/logo.png" alt="Udacity-logo" class="logo">
        </div>
        <div class="col-md-6 title">
          <h1>Jane Doette</h1>
          <h4>Front-End Ninja</h4>
        </div>
      </div>
      <hr>
      <div class="row main">
        <div class="col-md-12">
          <picture>
            <source media="(min-width: 1000px)"
                    srcset= "img/main-large_1x.jpg 1x, img/main-large_2x.jpg 2x">
            <source media="(min-width: 500px)"
                    srcset="img/main-medium_1x.jpg 1x, img/main-medium_2x.jpg 2x">
            <img src="img/main-small_1x.jpg" alt="Main-Feature-Img-tosetthemood Designed by Kirsty - Freepik.com">

          </picture>

        </div>
      </div>
      <div class="row">
        <div class="sub-title col-md-12">
          <h2>Featured Work</h2>
        </div>
      </div>
      <div class="projects row">
        <div class="project col-md-4">
          <picture>
            <source media="(min-width: 500px)"
                    srcset="img/appify-medium_1x.jpg 1x, img/appify-medium_2x.jpg 2x">
            <img src="img/appify-small_1x.jpg" alt="Appify-image Designed by Jannoon028 - Freepik.com">

          </picture>
          <h3>Appify</h3>
          <p>https://github.com/udacity/Appify</p>

        </div>
        <div class="project col-md-4">
          <picture>
            <source media="(min-width: 500px)"
                    srcset="img/sunflower-medium_1x.jpg 1x, img/sunflower-medium_2x.jpg 2x">
            <img src="img/sunflower-small_1x.jpg" alt="Sungflower-image Designed by Ilovehz - Freepik.com">

          </picture>
          <h3>Sunflower</h3>
          <p>https://github.com/udacity/Sunflower</p>

        </div>
        <div class="project col-md-4">
          <picture>
            <source media="(min-width: 500px)"
                    srcset="img/bukeh-medium_1x.jpg 1x, img/bukeh-medium_2x.jpg 2x">
            <img src="img/bukeh-small_1x.jpg" alt="SBokeh-image Designed by desEYEns - Freepik.com">

          </picture>
          <h3>Bokeh</h3>
          <p>https://github.com/udacity/Bokeh</p>

        </div>

        </div>

    </div>
  </body>
</html>
